# SonarCloud configuration for USFM Parser
sonar.projectKey=arenzana_usfmp
sonar.organization=arenzana

# Project metadata
sonar.projectName=USFM Parser
sonar.projectDescription=A comprehensive Go parser for USFM (Unified Standard Format Marker) files used in biblical texts

# Source code configuration
sonar.sources=.
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.exclusions=**/*_test.go,**/vendor/**,**/build/**,**/bsb_usfm/**,**/*.pb.go

# Language configuration
sonar.go.coverage.reportPaths=coverage.out

# Quality gate configuration
sonar.qualitygate.wait=true

# Code analysis configuration
sonar.sourceEncoding=UTF-8

# Branch configuration
sonar.branch.name=main